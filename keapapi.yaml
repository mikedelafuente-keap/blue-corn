          in: path
          description: company_id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
          content: {}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Company
      summary: Update a Company
      description: Updates a Company with the values provided in the request
      operationId: patchCompanyUsingPATCH_1
      parameters:
        - name: company_id
          in: path
          description: company_id
          required: true
          schema:
            type: string
        - name: update_mask
          in: query
          description: >-
            An optional list of properties to be updated. If set, only the
            provided properties will be updated and others will be skipped.
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
              enum:
                - id
                - company_name
                - address
                - phone_number
                - fax_number
                - email_address
                - notes
                - website
                - custom_fields
                - create_time
                - update_time
      requestBody:
        description: company
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchCompanyRequest'
        required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '401':
