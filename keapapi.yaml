          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Company
      summary: Delete a Company
      description: Deletes the specified Company
      operationId: deleteCompanyUsingDELETE_1
