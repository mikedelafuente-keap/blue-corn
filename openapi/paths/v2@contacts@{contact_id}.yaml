      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
