type: object
properties:
  email:
    type: string
  email_opt_status:
    type: string
    enum:
      - UNENGAGED_MARKETABLE
      - SINGLE_OPT_IN
      - DOUBLE_OPT_IN
      - CONFIRMED
      - UNENGAGED_NON_MARKETABLE
      - NON_MARKETABLE
      - LOCKDOWN
      - BOUNCE
      - HARD_BOUNCE
      - MANUAL
      - ADMIN
      - SYSTEM
      - LIST_UNSUBSCRIBE
      - FEEDBACK
      - SPAM
      - INVALID
      - DEACTIVATED
  field:
    type: string
    enum:
      - EMAIL_FIELD_UNSPECIFIED
      - EMAIL1
      - EMAIL2
      - EMAIL3
  is_opt_in:
    type: boolean
  opt_in_reason:
    type: string
