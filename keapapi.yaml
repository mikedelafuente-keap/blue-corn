          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v2/companies:
    get:
      tags:
        - Company
      summary: List Companies
      description: Retrieves a list of all Companies
      operationId: listCompaniesUsingGET_3
      parameters:
        - name: filter
          in: query
          description: Search filter to apply to results
          schema:
            type: string
        - name: fields
          in: query
          description: >-
            Comma-delimited list of Company properties to include in the
            response. (Fields such as `notes`, `fax_number` and `custom_fields`
            aren't included, by default.)
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListCompaniesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
