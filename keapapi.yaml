      tags:
        - Company
      summary: Create a Company
      description: >-
        Creates a new Company.`country_code` is required if `region` is
        specified.
      operationId: createCompanyUsingPOST_3
      requestBody:
        description: company
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCompanyRequest'
        required: false
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: company
  /v2/companies/{company_id}:
    get:
      tags:
        - Company
      summary: Retrieve a Company
      description: Retrieves a single Company
      operationId: getCompanyUsingGET_3
      parameters:
        - name: company_id
          in: path
          description: company_id
          required: true
          schema:
            type: string
        - name: fields
          in: query
          description: >-
            Comma-delimited list of Company properties to include in the
            response. (Available fields are: `company_name`, `address`,
            `custom_fields`, `email_address`, `fax_number`, `phone_number`,
            `website`, `notes`)
