          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Contact
      summary: Create a Contact
      description: >-
        Creates a new contact as the authenticated user. NB: Contact must
