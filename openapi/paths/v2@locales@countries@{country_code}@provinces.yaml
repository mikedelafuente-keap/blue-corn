get:
  tags:
    - Locale
  summary: List a Country's Provinces
  operationId: listProvincesForCountryUsingGET
  parameters:
    - name: country_code
      in: path
      description: country_code
      required: true
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\ListProvincesResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ..\components\schemas\Error.yaml
